<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Elbrus Kino</title>
  </head>

  <body>
    <div class="header">
      <img class="logo" src="./img/Elbrus.svg" alt="" />
      <div class="menuSearch">
        <div class="menu">
          <div>Мое Кино </div>
          <div>Магазин</div>
          <div>Покупки</div>
        </div>
        <div class="searchIcon"><img src="./img/icon_search.svg" alt="" /></div>
      </div>
      <img class="face" src="./img/Face.png" alt="" />
    </div>

    <div class="header_Phone">
      <img class="logo_Phone" src="./img/Elbrus.svg" alt=""/>
      <div class="searchAvatarMenu">
        <img src="./img/icon_search.svg" alt="" />
        <img class="face_Phone" src="./img/Face.png" alt="" />
        <img src="./img/Menu_Phone.svg" alt="">
      </div>
    </div>

    <div class="content">
      <div class="new_section">
        <div class="new_title">
          <h3>Новое в подписке</h3>
        </div>

        <div class="filmsImage">
          <div class="films">
            <div class="film">
              <div
                class="film_card"
                style="
                  background: url(./img/bryklin.jpg);
                  background-size: cover;
                "
              >
                <div class="rating">8.2</div>
              </div>
              <div class="film_text">
                <h3>Елки 1</h3>
                <p>2022, Драма, Детектив</p>
              </div>
            </div>

            <div class="film_mid">
              <div
                class="film_card"
                style="
                  background: url(./img/doctorStrange.jpg);
                  background-size: cover;
                "
              >
                <div class="rating">8.3</div>
              </div>
              <div class="film_text">
                <h3>Елки 2</h3>
                <p>2021, Драма, Детектив</p>
              </div>
            </div>

            <div class="film_last">
              <div
                class="film_card"
                style="background: url(./img/glass.jpg); background-size: cover"
              >
                <div class="rating">5.2</div>
              </div>
              <div class="film_text">
                <h3>Елки 3</h3>
                <p>2020, Драма, Детектив</p>
              </div>
            </div>
          </div>
          <img src="./img/〉.png" alt="" style="align-self: center" />
        </div>
      </div>

      <div class="recom_section">
        <div class="recom_title">
          <h3>Рекомендуем посмотреть</h3>
        </div>

        <div class="filmsImage">
          <div class="films">
            <div class="film">
              <div
                class="recom_film_card"
                style="
                  background: url(./img/minions.jpg);
                  background-size: cover;
                "
              >
                <div class="rating">7.6</div>
              </div>
              <div class="film_text">
                <h3>Елки 4</h3>
                <p>2019, Драма, Детектив</p>
              </div>
            </div>

            <div class="film_mid">
              <div
                class="recom_film_card"
                style="
                  background: url(./img/mulan.jpeg);
                  background-size: cover;
                "
              >
                <div class="rating">8.7</div>
              </div>
              <div class="film_text">
                <h3>Елки 5</h3>
                <p>2018, Драма, Детектив</p>
              </div>
            </div>

            <div class="film_last">
              <div
                class="recom_film_card"
                style="
                  background: url(./img/starWars.jpg);
                  background-size: cover;
                "
              >
                <div class="rating">8.1</div>
              </div>
              <div class="film_text">
                <h3>Елки 23</h3>
                <p>2036, Драма, Детектив</p>
              </div>
            </div>
          </div>
          <img src="./img/〉.png" alt="" style="align-self: center" />
        </div>
      </div>
    </div>
  </body>
</html>
